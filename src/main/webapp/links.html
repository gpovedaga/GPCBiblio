		<div class="media align-items-center">
			<img class="img-libro-mini mr-3" src="assets/ejemploLibro.jpg"

					class="iconGH tam-2x" width="32" height="32">


				</a>

		</div>
	</footer>

	<script>
  const switchTema = document.getElementById('switchCheckChecked');
  const linkTema = document.getElementById('tema-css');
  const iconoGithub = document.getElementById('iconoGithub');
  const iconoLogout = document.getElementById('iconoLogout');

  const temaGuardado = localStorage.getItem('tema');

  if (temaGuardado === 'oscuro') {
    linkTema.href = 'css/estiloOscuro.css';
    iconoGithub.src = 'assets/githubIconOscuro.png';
    iconoLogout.src = 'assets/logOutOscuro.png';
    switchTema.checked = false;
  } else {
    linkTema.href = 'css/estiloClaro.css';
    iconoGithub.src = 'assets/githubIconClaro.png';
    iconoLogout.src = 'assets/logOutClaro.png';
    switchTema.checked = true;
  }

  switchTema.addEventListener('change', () => {
    if (switchTema.checked) {
      linkTema.href = 'css/estiloClaro.css';
      iconoGithub.src = 'assets/githubIconClaro.png';
      iconoLogout.src = 'assets/logOutClaro.png';
      localStorage.setItem('tema', 'claro');
    } else {
      linkTema.href = 'css/estiloOscuro.css';
      iconoGithub.src = 'assets/githubIconOscuro.png';
      iconoLogout.src = 'assets/logOutOscuro.png';
      localStorage.setItem('tema', 'oscuro');
    }
  });
</script>
